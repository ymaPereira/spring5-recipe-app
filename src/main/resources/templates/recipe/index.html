<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recipies</title>
</head>
<body>

	<h2>My Recipies</h2>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Description</th>
				<th>Difficulty</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="recipe : ${recipies}">
				<td th:text="${recipe.id}"></td>
				<td th:text="${recipe.description}"></td>
				<td th:text="${recipe.difficulty}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
